<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gamerizer - Randomize your game setup!</title>
  <link rel="stylesheet" href="stylesheet.min.css">
  <script src="scripts/vendors/jquery-2.2.2.min.js"></script>
</head>
<body>
  <section class="ad-astra">
    <header>
      <h2>Ad Astra</h2>
    </header>
    <h3>How many players?</h3>
    <ul class="player-count">
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>

    <ul class="stars">
      <li>Red Giant</li>
      <li>Yellow Giant</li>
      <li class="planet-count">?</li>
      <li class="planet-count">?</li>
      <li>Red Dwarf</li>
      <li>Yellow Dwarf</li>
      <li class="planet-count">?</li>
      <li class="planet-count">?</li>
      <li>Red Tail</li>
      <li>Yellow Tail</li>
      <li class="planet-count">?</li>
      <li class="planet-count">?</li>
      <li>Red Spiral</li>
      <li>Yellow Spiral</li>
      <li class="planet-count">?</li>
      <li class="planet-count">?</li>
    </ul>
  </section>

  <script src="scripts/ad_astra.js"></script>
</body>
</html>
