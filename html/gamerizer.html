<section class="gamerizer">
  <h3>What do you need to decide?</h3>
  <ul class="game-turn-type">
    <li><button data-turns="decide-first">Who's First</button></li>
    <li><button data-turns="random-order">Turn Order for Everyone</button></li>
  </ul>

  <section class="decide-first">
    <h3>How do you want to choose the first player?</h3>
    <ul>
      <li><button data-first="rule">Random Rule</button></li>
      <li><button data-first="spinner">Spinner</button></li>
    </ul>
  </section>

  <section class="spinner">
    <p>Make sure everyone's in position.</p>
    <p>Set your phone in the center of the group.</p>
    <p>Tap the spinner!</p>
    <div>
      <img id="arrow" src="https://ryuguardian.github.io/gamerizer/images/arrow.png">
    </div>
  </section>

  <section class="random-order">
    <h4>Swipe away the colors your game doesn't have.</h4>
    <ol></ol>
  </section>

</section>
